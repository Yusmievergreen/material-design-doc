<div class="container p-5">
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Checkbox configuration</h2>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked" [color]="color">
          Checked
        </mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="indeterminate" [color]="color"
          >Indeterminate
        </mat-checkbox>
      </section>
      <section class="example-section">
        <label class="example-margin">Align:</label>
        <mat-radio-group [(ngModel)]="labelPosition">
          <mat-radio-button class="example-margin" value="after">
            After
          </mat-radio-button>
          <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
        </mat-radio-group>
      </section>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="disabled" [color]="color">
          Disabled
        </mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>
  <mat-card class="result">
    <mat-card-content>
      <h2 class="example-h2">Result</h2>
      <section class="example-section">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="checked"
          [(indeterminate)]="indeterminate"
          [labelPosition]="labelPosition"
          [disabled]="disabled"
          [color]="color"
        >
          I'm a checkbox
        </mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>
</div>
